<!DOCTYPE html>
<html lang="en">
<head>
  <title>Support - Livique</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="p-5">
  <h2>Contact Support</h2>
  <form>
    <input class="form-control mb-3" type="text" placeholder="Your Name" required>
    <input class="form-control mb-3" type="email" placeholder="Your Email" required>
    <textarea class="form-control mb-3" rows="5" placeholder="Describe your issue..." required></textarea>
    <button class="btn btn-dark">Submit</button>
  </form>
</body>
</html>
