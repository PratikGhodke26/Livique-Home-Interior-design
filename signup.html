<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Livique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    .form-box {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .errText {
      color: red;
      font-size: 14px;
      display: none;
    }

    .redBorder {
      border: 1px solid red;
    }
  </style>

  <script>
    function validateSignup() {
      const username = document.getElementById("inputUsername");
      const email = document.getElementById("inputEmail");
      const password = document.getElementById("inputPassword");
      let valid = true;

      // Username
      if (username.value.trim().length < 2) {
        username.classList.add("redBorder");
        valid = false;
      } else {
        username.classList.remove("redBorder");
      }

      // Email
      if (!email.value.includes("@") || email.value.length < 5) {
        email.classList.add("redBorder");
        valid = false;
      } else {
        email.classList.remove("redBorder");
      }

      // Password
      if (password.value.length < 6) {
        password.classList.add("redBorder");
        valid = false;
      } else {
        password.classList.remove("redBorder");
      }

      if (valid) {
        alert("Account created successfully!");
        window.location.href = "login.html"; // Redirect to login
      }

      return false;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Create Your Livique Account</h2>
      <form onsubmit="return validateSignup()">
        <div class="mb-3">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Choose a username" />
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Create password" />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script>
  function validateSignup() {
    const username = document.getElementById("inputUsername");
    const email = document.getElementById("inputEmail");
    const password = document.getElementById("inputPassword");

    let valid = true;

    // Username
    if (username.value.trim().length < 2) {
      username.classList.add("redBorder");
      valid = false;
    } else {
      username.classList.remove("redBorder");
    }

    // Email
    if (!email.value.includes("@") || email.value.length < 5) {
      email.classList.add("redBorder");
      valid = false;
    } else {
      email.classList.remove("redBorder");
    }

    // Password
    if (password.value.length < 6) {
      password.classList.add("redBorder");
      valid = false;
    } else {
      password.classList.remove("redBorder");
    }

    if (valid) {
      const newUser = {
        name: username.value.trim(),
        email: email.value.trim(),
        password: password.value
      };

      // Load existing users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if user with this email already exists
      const exists = users.some(u => u.email === newUser.email);
      if (exists) {
        alert("User with this email already exists.");
        return false;
      }

      // Save new user
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully!");
      window.location.href = "login.html";
    }

    return false;
  }
</script>


</html>
